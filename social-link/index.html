<!DOCTYPE html>
<html lang="en" role="application">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card-section" role="doc-cover">
      <div class="card">
        <div class="top">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica image" />
          <div>
            <h3 class="name">Jessica Randall</h3>
            <h4 class="address">London, United Kingdom</h4>
          </div>
          <p class="job">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <p class="link"><a href="">GitHub</a></p>
          <p class="link"><a href="">Frontend Mentor</a></p>
          <p class="link"><a href="">LinkedIn</a></p>
          <p class="link"><a href="">Twitter</a></p>
          <p class="link"><a href="">Instagram</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
